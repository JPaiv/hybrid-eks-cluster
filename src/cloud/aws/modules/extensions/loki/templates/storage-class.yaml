apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ${id_label}
  labels:
    app.kubernetes.io/component: loki
    app.kubernetes.io/instance: storage
    app.kubernetes.io/managed-by: tofu-helm
    app.kubernetes.io/name: ${id_label}
